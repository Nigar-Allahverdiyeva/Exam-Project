<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="/style/style.css" />
    <!--google font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <nav class="nav">
        <div class="logo">
          <img class="logo__image" src="/style/images/Group.png" alt="logo" />
          <h1 class="logo__title">DevAgency</h1>
        </div>
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="">Our Services</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="">Projects</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="">Blog</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="">About</a>
          </li>

          <button class="nav__button">Contact</button>
        </ul>
      </nav>
    </header>

    <main id="main">
      <section class="container">
        <div class="content">
          <div class="content__text">
            <h1 class="content__text-title">
              We Build Digital Product For Your Success
            </h1>
          </div>

          <div class="button">
            <button class="button__started">Get Started</button>
            <button class="button__demo">Watch Demo</button>
          </div>
        </div>
        <img class="image" src="/style/images/bgimage.png" alt="" />
      </section>

      <section class="company">
        <img
          class="company__image"
          src="/style/images/behance.png"
          alt="behance"
        />
        <img
          class="company__image"
          src="/style/images/cocacola.png"
          alt="cococola"
        />
        <img
          class="company__image"
          src="/style/images/Group 13.png"
          alt="google"
        />
        <img
          class="company__image"
          src="/style/images/dribbble.png"
          alt="dribbble"
        />
        <img
          class="company__image"
          src="/style/images/amazon.png"
          alt="amazon"
        />
      </section>
    </main>

    <footer id="footer">
      <div class="footer-upper">
        <div class="info">
          <img class="info__logo" src="/style/images/Group.png" alt="" />
          <h4 class="info__title">DevAgency</h4>
        </div>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="">About</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="">Portfolio</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="">Contact Me</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="">Privacy Policy</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="footer-bottom">
        <div class="text">
          <h5 class="text__title">
            Copyright @ Milton Debnath 2020, All rights reserved
          </h5>
        </div>

        <ul class="social-list">
          <li class="social-list__item">
            <a class="social-list__link" href="">
              <img
                class="social-list__icon"
                src="/style/icons/face.png"
                alt="facebook"
              />
            </a>
          </li>
          <li class="social-list__item">
            <a class="social-list__link" href="">
              <img
                class="social-list__icon"
                src="/style/icons/twitt.png"
                alt="twitter"
              />
            </a>
          </li>
          <li class="social-list__item">
            <a class="social-list__link" href="">
              <img
                class="social-list__icon"
                src="/style/icons/vvvv.png"
                alt="vvv"
              />
            </a>
          </li>
          <li class="social-list__item">
            <a class="social-list__link" href="">
              <img
                class="social-list__icon"
                src="/style/icons/linkedin.png"
                alt="linkedin"
              />
            </a>
          </li>
          <li class="social-list__item">
            <a class="social-list__link" href="">
              <img
                class="social-list__icon"
                src="/style/icons/top.png"
                alt="top"
              />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
